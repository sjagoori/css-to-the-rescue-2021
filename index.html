<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/pageOne.css" />
    <title>Login | CSS selectoren</title>
  </head>
  <body>
    <header>
      <h1>Dit is een experiment over <span>selectoren</span></h1>
    </header>

    <main>
      <form action="pageOne.html">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div>
          <label id="password">Password (min. 6 characters)</label>
          <input type="password" id="password" name="password" minlength="6" />
        </div>
        <button type="submit">Login</button>

        <p>
          <span
            data-descr="⚠️ Je moet eerst inloggen met een correcte e-mail èn wachtwoord."
            >Hier</span
          >
          staat benodigde informatie
        </p>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
