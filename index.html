<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form method="post">
    <fieldset>
      <legend>Which nth-element is used?</legend>

      <div class='question-container'>
        <div>
          <ul id="question-list-1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>

        <div class='answer-group'>
          <div>
            <label for="4">:nth-child(</label>
            <input type="input" id='answer' name='answergroup' pattern="\d[a-z].\d" required autofocus autocomplete='off' placeholder='Answer'>
            <label for="4">)</label>
          </div>
          <!-- <button type="submit">submit</button> -->
        </div>
      </div>


    </fieldset>
  </form>
</body>

</html>
